<style>
/* ===== styles.kit.css — CAPTURE-04 — CORRIGÉ ===== */
.tpt-scope{
  all:initial;
  font-family:Inter,system-ui,-apple-system,sans-serif;
  color:#FFFFFF;
}
.tpt-scope *{box-sizing:border-box}
.hero.capture-04{
  padding:96px 20px;
  background:
    radial-gradient(900px 520px at 50% -30%, rgba(243,104,6,.25), transparent 70%),
    linear-gradient(180deg,#0B0D12 0%,#0B0D12 100%);
  text-align:center;
}
.hero-inner{max-width:1100px;margin:0 auto}
.hero h1{
  font-size:clamp(36px,6vw,64px);
  font-weight:800;
  margin:0 0 24px;
}
.hero p{
  max-width:720px;
  margin:0 auto 40px;
  color:#9CA3AF;
  font-size:18px;
}
.cta{
  display:inline-flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  padding:18px 28px;
  border-radius:20px;
  background:#F36806;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}
.cta span{font-size:13px;font-weight:500;opacity:.85}
</style>

<div class="tpt-scope">
  <section class="hero capture-04">

      <a class="cta" href="#tpt-form">

  </section>
</div>
