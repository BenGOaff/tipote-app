<section class="hero capture-02">
  <div class="container">
    <span class="eyebrow">{{hero_pretitle}}</span>

    <h1>
      {{hero_title}}
      {{#hero_title_accent}}<span class="accent"> {{.}}</span>{{/hero_title_accent}}
    </h1>

    <p class="subtitle">{{hero_subtitle}}</p>

    <div class="tpt-grid">
      <div class="video">
        <div class="frame">
          <div class="play">▶</div>
        </div>
        {{#video_caption}}<div class="caption">{{.}}</div>{{/video_caption}}
      </div>

      <div class="side">
        <div class="benefits">
          {{#bullets}}
          <div class="benefit">
            <div class="tick">✓</div>
            <p>{{.}}</p>
          </div>
          {{/bullets}}
        </div>

        <div class="cta-preview">
          <input type="email" placeholder="Votre email" disabled />
          <button>{{cta_text}}</button>
        </div>
      </div>
    </div>

    <p class="micro-proof">{{reassurance_text}}</p>

    <div class="tpt-section tpt-section--dark">
      <h2>{{dark_title}}</h2>
      <p>{{dark_text}}</p>
    </div>
  </div>
</section>
