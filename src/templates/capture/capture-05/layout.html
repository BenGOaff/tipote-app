<section class="hero capture-05">
  <div class="container capture-05">
    <div class="grid">
      <div>
        <div class="pill">{{hero_pretitle}}</div>

        <h1>{{hero_title}}</h1>

        <p class="subtitle">{{hero_subtitle}}</p>

        <ul class="steps">
          {{#steps}}
          <li>
            <span class="check"></span>
            <div class="step-text">{{.}}</div>
          </li>
          {{/steps}}
        </ul>
      </div>

      <div class="card">
        <div class="badge">{{side_badge}}</div>
        <h2>{{side_title}}</h2>
        <p>{{side_text}}</p>

        <div class="cta">
          <input type="email" placeholder="Votre email" disabled />
          <button disabled>{{cta_text}}</button>
        </div>

        <p class="micro">{{reassurance_text}}</p>
      </div>
    </div>
  </div>
</section>
